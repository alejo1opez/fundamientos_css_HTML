<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" type="text/css" href="formStyle.css"
</head>
<body>
    <div class="form-container">
        <h2>CONTACTO</h2>
        <form>
           <div class="user-form">
               <div class="user-data">
                   <div class="form-input">
                       Nombre completo
                       <input type="text" placeholder="Nombre y apellido">
                   </div>
                   <div class="form-input">
                        Email
                        <input type="email" placeholder="Email de contacto">
                    </div>
                    <div class="form-input">
                        Número
                        <input type="number" placeholder="Número de teléfono">
                    </div>
               </div>
               <div class="user-msg">
                   <div class="form-textarea">
                        Mensaje
                        <textarea placeholder="Dejanos tu mensaje"></textarea>
                    </div>
                </div>
            </div>
            <div class="user-acept">
                <div class="form-checkbox">
                     <input type="checkbox"> Quiero Recibir notificaciones de <b>
                     MasterMind</b>
                </div>
                <div class="form-submit">
                    <input type="submit">
                </div>
            </div>
        </form>
    </div>   
</body>
</html>
